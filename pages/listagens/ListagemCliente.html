    <!-- Pesquisa de Cliente -->
    <section class="box-section" style="margin-top: 30px">
      <div class="container caixa-telas-restritas">
        <h2 class="titulo-telas-restritas">Buscar Clientes</h2>
        <hr />
        <form method="GET">
          <div class="form-row">
            <div class="col-sm-12">
              <label class="label-cadastro">Nome</label>
              <input name="nome" id="nome" class="form-control" />
            </div>
          </div>
          <br />
          <div class="form-row">
            <div class="col-sm-4">
              <label class="label-cadastro">CPF</label>
              <input id="cpf" name="cpf" class="form-control" />
            </div>
            <div class="col-sm-4">
              <label class="label-cadastro">Telefone Celular</label>
              <input
                maxlength="10"
                name="telefoneCelular"
                id="telefoneCelular"
                class="form-control"
              />
            </div>
            <div class="col-sm-4">
              <label class="label-cadastro">Sexo</label>
              <select class="form-control" id="sexo">
                <option value="Todos">Todos</option>
                <option value="F">Feminino</option>
                <option value="M">Masculino</option>
              </select>
            </div>
          </div>
          <br />
          <div class="form-row">
            <button
              onclick="buscaCliente(document.getElementById('nome').value, 
                  document.getElementById('cpf').value, 
                  document.getElementById('telefoneCelular').value,
                  document.getElementById('sexo').value)"
              id="botaoDivPesquisa"
              type="button"
              class="btn btn-roxo"
              style="width: 200px; margin: 0 auto"
            >
              Pesquisar
            </button>
          </div>
        </form>
      </div>
    </section>
    <!-- Fim Pesquisa Cliente -->

    <!-- Resultado Pesquisa -->
    <section class="box-section">
      <div
        class="scroll-table  table-responsive container caixa-resultado-pesquisa"
      >
        <table class="table table-striped" id="listagem-resposta">
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col">Nome</th>
              <th scope="col">CPF</th>
              <th scope="col">Telefone Celular</th>
              <th scope="col">Sexo</th>
            </tr>
          </thead>
          <tbody id="tabela-cliente"></tbody>
        </table>
      </div>
    </section>
