    <!-- Início parte de cadastro do cliente -->
    <section class="box-section" style="margin-top: 30px">
      <div class="container caixa-telas-restritas">
        <h2 class="titulo-telas-restritas">Cadastrar Cliente</h2>
        <hr />
        <form method="POST" action="#" class="needs-validation" novalidate>
          <h4 class="subtitulo">Dados Pessoais</h4>
          <div class="form-group row">
            <label for="nome" class="col-sm-1 col-form-label label-cadastro"
              >Nome</label
            >
            <div class="col-sm-11">
              <input
                required
                maxlength="255"
                type="text"
                class="form-control"
                id="nome"
                placeholder="Nome completo"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="cpf" class="col-sm-1 col-form-label label-cadastro"
              >Cpf</label
            >
            <div class="col-sm-2">
              <input required type="text" class="form-control" id="cpf" />
            </div>

            <label class="col-sm-1 col-form-label label-cadastro">Sexo</label>
            <div class="col-sm-3">
              <div class="form-check form-check-inline">
                <input
                  required
                  class="form-check-input"
                  type="radio"
                  name="gridRadios"
                  id="masculino"
                  value="masculino"
                />
                <label class="form-check-label label-check" for="masculino">
                  Masculino
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  required
                  class="form-check-input"
                  type="radio"
                  name="gridRadios"
                  id="feminino"
                  value="feminino"
                />
                <label class="form-check-label label-check" for="feminino">
                  Feminino
                </label>
              </div>
            </div>
            <label
              for="estadoCivil"
              class="col-sm-2 col-form-label label-cadastro"
              >Estado Civil</label
            >
            <div class="col-sm-3">
              <select required class="form-control" id="selectEstadoCivil">
                <option value="solteiro">Solteiro</option>
                <option value="casado">Casado</option>
                <option value="casado">Separado</option>
                <option value="casado">Divorciado</option>
                <option value="casado">Viúvo</option>
              </select>
            </div>
          </div>

          <div class="form-group row">
            <label for="celular" class="col-sm-1 col-form-label label-cadastro"
              >Celular</label
            >
            <div class="col-sm-2">
              <input
                required
                maxlength="10"
                class="form-control"
                id="celular"
              />
            </div>
            <label
              for="outroTelefone"
              class="col-sm-2 col-form-label label-cadastro"
              >Outro Telefone</label
            >
            <div class="col-sm-2">
              <input maxlength="10" class="form-control" id="outroTelefone" />
            </div>
            <label for="email" class="col-sm-1 col-form-label label-cadastro"
              >Email</label
            >
            <div class="col-sm-4">
              <input
                required
                maxlength="255"
                type="email"
                class="form-control"
                id="email"
              />
              <div class="invalid-feedback">
                Informe um email válido
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label
              for="profissao"
              class="col-sm-1 col-form-label label-cadastro"
              >Profissão</label
            >
            <div class="col-sm-6">
              <input
                required
                maxlength="255"
                type="text"
                class="form-control"
                id="profissao"
              />
            </div>
          </div>
          <h4 class="subtitulo">Endereço</h4>
          <div class="form-group row">
            <label for="cep" class="col-sm-1 col-form-label label-cadastro"
              >Cep</label
            >
            <div class="col-sm-2">
              <input required type="text" class="form-control" id="cep" />
            </div>
            <label
              for="logradouro"
              class="col-sm-1 col-form-label label-cadastro"
              >Logradouro</label
            >
            <div class="col-sm-5">
              <input
                required
                maxlength="255"
                type="text"
                class="form-control"
                id="logradouro"
              />
            </div>
            <label for="numero" class="col-sm-1 col-form-label label-cadastro"
              >Número</label
            >
            <div class="col-sm-2">
              <input required maxlength="4" class="form-control" id="numero" />
            </div>
          </div>

          <div class="form-group row">
            <label for="estado" class="col-sm-1 col-form-label label-cadastro"
              >Estado</label
            >
            <div class="col-sm-2">
              <input
                required
                type="text"
                class="form-control"
                id="estado"
                placeholder="UF"
              />
            </div>

            <label for="cidade" class="col-sm-1 col-form-label label-cadastro"
              >Cidade</label
            >
            <div class="col-sm-4">
              <input
                required
                maxlength="255"
                type="text"
                class="form-control"
                id="cidade"
              />
            </div>

            <label for="bairro" class="col-sm-1 col-form-label label-cadastro"
              >Bairro</label
            >
            <div class="col-sm-3">
              <input
                required
                maxlength="255"
                type="text"
                class="form-control"
                id="bairro"
              />
            </div>
          </div>

          <br /><br />
          <div class="form-group row">
            <button
              type="submit"
              class="btn btn-roxo"
              style="width: 200px; margin: 0 auto"
            >
              Salvar
            </button>
          </div>
        </form>
        <!-- Fim parte de cadastrar Clientes -->
