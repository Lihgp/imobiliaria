      <div class="container caixa-telas-restritas">
        <h2 class="titulo-telas-restritas">Cadastrar Imóvel</h2>
        <hr />
        <form action="#" method="post" class="needs-validation" novalidate>
          <div class="form-group row">
            <label
              for="categoriaImovel"
              class="col-sm-3 col-form-label label-cadastro"
              >Categoria</label
            >
            <div class="col-sm-3">
              <select required class="form-control" id="categoriaImovel">
                <option value="">Selecione uma categoria</option>
                <option value="casa">Casa</option>
                <option value="apartamento">Apartamento</option>
              </select>
            </div>
            <label
              for="finalidade"
              class="col-sm-2 col-form-label label-cadastro"
              >Finalidade</label
            >
            <div class="col-sm-3">
              <select required class="form-control" id="finalidade">
                <option value="">Selecione uma finalidade</option>
                <option value="venda">Venda</option>
                <option value="locacao">Locação</option>
              </select>
            </div>
          </div>
          <h4 class="subtitulo">Informações do imóvel</h4>
          <div class="form-group row">
            <label
              for="qtdQuartos"
              class="col-sm-2 col-form-label label-cadastro"
              >Nº Quartos</label
            >
            <div class="col-sm-1">
              <input required class="form-control" id="qtdQuartos" />
            </div>
            <label
              for="qtdSuites"
              class="col-sm-2 col-form-label label-cadastro"
              >Nº Suítes</label
            >
            <div class="col-sm-1">
              <input required class="form-control" id="qtdSuites" />
            </div>
            <label
              for="qtdSalaEstar"
              class="col-sm-2 col-form-label label-cadastro"
              >Nº Salas de Estar</label
            >
            <div class="col-sm-1">
              <input required class="form-control" id="qtdSalaEstar" />
            </div>
            <label
              for="qtdSalaJantar"
              class="col-sm-2 col-form-label label-cadastro"
              >Nº Salas de Jantar</label
            >
            <div class="col-sm-1">
              <input required class="form-control" id="qtdSalaJantar" />
            </div>
          </div>

          <div class="form-group row">
            <label
              for="nroVagaGaragem"
              class="col-sm-2 col-form-label label-cadastro"
              >Nº Vagas na Garagem</label
            >
            <div class="col-sm-1">
              <input required class="form-control" id="nroVagaGaragem" />
            </div>
            <label for="area" class="col-sm-1 col-form-label label-cadastro"
              >Área</label
            >
            <div class="col-sm-2">
              <input
                maxlength="12"
                placeholder="m²"
                required
                class="form-control"
                id="area"
              />
            </div>
            <div
              class="label-check label-cadastro col-sm-3 custom-control custom-checkbox"
            >
              <input
                type="checkbox"
                class="custom-control-input"
                id="armarioEmbutido"
              />
              <label class="custom-control-label" for="armarioEmbutido"
                >Armário Embutido</label
              >
            </div>
          </div>

          <div class="form-group row">
            <label
              for="descricao"
              class="col-sm-1 col-form-label label-cadastro"
              >Descrição</label
            >
            <div class="col-sm-11">
              <input
                maxlength="1000"
                type="text"
                class="form-control"
                id="descricao"
              />
            </div>
          </div>
          <div style="display: none" id="formApartamento">
            <div class="form-group row">
              <label for="andar" class="col-sm-1 col-form-label label-cadastro"
                >Andar</label
              >
              <div class="col-sm-1">
                <input
                  required
                  maxlength="2"
                  type="text"
                  class="form-control"
                  id="andar"
                />
              </div>
              <label
                for="vlrCondominio"
                class="col-sm-3 col-form-label label-cadastro"
                >Valor do Condomínio</label
              >
              <div class="col-sm-3">
                <input
                  required
                  maxlength="16"
                  class="form-control"
                  id="vlrCondominio"
                />
              </div>
              <div
                class="label-check label-cadastro col-sm-3 custom-control custom-checkbox"
              >
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="portaria24"
                />
                <label class="custom-control-label" for="portaria24"
                  >Portaria 24 horas</label
                >
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label
              for="proprietario"
              class="col-sm-1 col-form-label label-cadastro"
              >Proprietário</label
            >
            <div class="col-sm-11">
              <select required class="form-control" id="proprietario">
                <option value="">Selecione um proprietário</option>
                <option value="solteiro">Solteiro</option>
                <option value="casado">Casado</option>
                <option value="casado">Separado</option>
                <option value="casado">Divorciado</option>
                <option value="casado">Viúvo</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label
              for="vlrImovel"
              class="col-sm-5 col-form-label label-cadastro"
              >Valor do Imóvel</label
            >
            <div class="col-sm-3">
              <input
                required
                maxlength="16"
                class="form-control"
                id="vlrImovel"
              />
            </div>
          </div>
          <h4 class="subtitulo">Endereço</h4>
          <div class="form-group row">
            <label for="cep" class="col-sm-1 col-form-label label-cadastro"
              >Cep</label
            >
            <div class="col-sm-2">
              <input required type="text" class="form-control" id="cep" />
            </div>
            <label
              for="logradouro"
              class="col-sm-1 col-form-label label-cadastro"
              >Logradouro</label
            >
            <div class="col-sm-5">
              <input
                required
                maxlength="255"
                type="text"
                class="form-control"
                id="logradouro"
              />
            </div>
            <label for="numero" class="col-sm-1 col-form-label label-cadastro"
              >Número</label
            >
            <div class="col-sm-2">
              <input required maxlength="4" class="form-control" id="numero" />
            </div>
          </div>

          <div class="form-group row">
            <label for="estado" class="col-sm-1 col-form-label label-cadastro"
              >Estado</label
            >
            <div class="col-sm-2">
              <input
                required
                type="text"
                class="form-control"
                id="estado"
                placeholder="UF"
              />
            </div>

            <label for="cidade" class="col-sm-1 col-form-label label-cadastro"
              >Cidade</label
            >
            <div class="col-sm-4">
              <input
                required
                maxlength="255"
                type="text"
                class="form-control"
                id="cidade"
              />
            </div>

            <label for="bairro" class="col-sm-1 col-form-label label-cadastro"
              >Bairro</label
            >
            <div class="col-sm-3">
              <input
                required
                maxlength="255"
                type="text"
                class="form-control"
                id="bairro"
              />
            </div>
          </div>

          <br /><br />
          <div class="form-group row">
            <button
              type="submit"
              class="btn btn-roxo"
              style="width: 200px; margin: 0 auto"
            >
              Salvar
            </button>
          </div>
        </form>
