    <form>
      <div class="container">
        <h1>Cadastrar Imovél</h1>
        <hr />
        <br />
        <div class="form-group row">
          <div class="col-sm-2">
            <label class="col-form-label">Opção</label>
          </div>
          <div class="col-sm-4">
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="gridRadios"
                id="venda"
                value="venda"
                checked
              />
              <label class="form-check-label" for="venda">
                Venda
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="gridRadios"
                id="locacao"
                value="locacao"
              />
              <label class="form-check-label" for="locacao">
                Locação
              </label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="qtdQuartos" class="col-sm-3 col-form-label"
            >Quantidade de Quartos</label
          >
          <div class="col-sm-1">
            <input
              type="number"
              class="form-control"
              id="qtdQuartos"
              placeholder=""
            />
          </div>
          <label for="qtdSuites" class="col-sm-3 col-form-label"
            >Quantidade de Suítes</label
          >
          <div class="col-sm-1">
            <input
              type="number"
              class="form-control"
              id="qtdSuites"
              placeholder=""
            />
          </div>
          <label for="qtdSalaEstar" class="col-sm-3 col-form-label"
            >Quantidade de Salas de Estar</label
          >
          <div class="col-sm-1">
            <input
              type="number"
              class="form-control"
              id="qtdSalaEstar"
              placeholder=""
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="qtdSalaJantar" class="col-sm-3 col-form-label"
            >Quantidade de Salas de Jantar</label
          >
          <div class="col-sm-1">
            <input
              type="number"
              class="form-control"
              id="qtdSalaJantar"
              placeholder=""
            />
          </div>
          <label for="nroVagaGaragem" class="col-sm-3 col-form-label"
            >Nº Vagas na Garagem</label
          >
          <div class="col-sm-1">
            <input
              type="number"
              class="form-control"
              id="nroVagaGaragem"
              placeholder=""
            />
          </div>
          <label for="area" class="col-sm-3 col-form-label">Área</label>
          <div class="col-sm-1">
            <input
              type="number"
              class="form-control"
              id="area"
              placeholder=""
            />
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-2">
            <label class="col-form-label">Armário Embutido</label>
          </div>
          <div class="col-sm-2">
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="gridRadios"
                id="sim"
                value="sim"
                checked
              />
              <label class="form-check-label" for="sim">
                Sim
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="gridRadios"
                id="nao"
                value="nao"
              />
              <label class="form-check-label" for="nao">
                Não
              </label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="descricao" class="col-sm-2 col-form-label"
            >Descrição</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="descricao"
              placeholder=""
            />
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-2"><label>Categoria</label></div>
          <div class="col-sm-8">
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="gridRadios"
                id="casa"
                value="casa"
                checked
              />
              <label class="form-check-label" for="casa">
                Casa
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="gridRadios"
                id="apartamento"
                value="apartamento"
              />
              <label class="form-check-label" for="apartamento">
                Apartamento
              </label>
            </div>
          </div>
        </div>
        <div class="form-group row" id="formularioApartamento">
          <label for="andar" class="col-sm-2 col-form-label">Andar</label>
          <div class="col-sm-2">
            <input type="text" class="form-control" id="andar" placeholder="" />
          </div>
          <label for="vlrCondominio" class="col-sm-2 col-form-label"
            >Valor do Condomínio</label
          >
          <div class="col-sm-2">
            <input
              type="number"
              class="form-control"
              id="vlrCondominio"
              placeholder=""
            />
          </div>
          <div class="col-sm-2">
            <label class="col-form-label">Portaria 24h</label>
          </div>
          <div class="col-sm-2">
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="gridRadios"
                id="sim"
                value="sim"
                checked
              />
              <label class="form-check-label" for="sim">
                Sim
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="gridRadios"
                id="nao"
                value="nao"
              />
              <label class="form-check-label" for="nao">
                Não
              </label>
            </div>
          </div>
        </div>
        <br /><br />
        <div class="form-group row">
          <button
            type="submit"
            class="btn btn-success btn-lg"
            style="width: 200px; margin: 0 auto"
          >
            Salvar
          </button>
        </div>
      </div>
    </form>
